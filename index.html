<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Pengeluaran Bulanan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background: #f8f9fa;
      }
      .card {
        margin-bottom: 20px;
      }
      .remove-btn {
        cursor: pointer;
        color: red;
        font-size: 14px;
      }
      #result ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center">💰 Kalkulator Pengeluaran Bulanan</h2>
      <p class="text-muted text-center">
        Masukkan semua kebutuhanmu lalu klik <b>Hitung Total</b> untuk melihat
        ringkasan & alokasi bank.
      </p>

      <!-- Input daftar bank -->
      <div class="card">
        <div class="card-header fw-bold">🏦 Daftar Bank</div>
        <div class="card-body">
          <div id="bank-list" class="mb-2"></div>
          <button class="btn btn-sm btn-primary" onclick="addBank()">+ Tambah Bank</button>
        </div>
      </div>

      <!-- Workdays -->
      <div class="card">
        <div class="card-header fw-bold">🚆 Transport & Makan (Harian)</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Jumlah Hari Kerja (workdays)</label>
            <input
              type="number"
              id="workdays"
              class="form-control"
              value="20"
            />
          </div>
          <div id="workday-items"></div>
          <button
            class="btn btn-sm btn-primary mt-2"
            onclick="addWorkdayItem()"
          >
            + Tambah Item Harian
          </button>
        </div>
      </div>

      <!-- Custom cards -->
      <div id="custom-cards"></div>
      <button class="btn btn-sm btn-warning mb-3" onclick="addCustomCard()">
        + Tambah Kegiatan Khusus
      </button>

      <!-- Fixed bulanan -->
      <div class="card">
        <div class="card-header fw-bold">📦 Tagihan Bulanan (Sekali Bayar)</div>
        <div class="card-body">
          <div id="fixed-items"></div>
          <button class="btn btn-sm btn-primary mt-2" onclick="addFixedItem()">
            + Tambah Tagihan
          </button>
        </div>
      </div>

      <button class="btn btn-success w-100" onclick="calculateTotal()">
        Hitung Total
      </button>

      <!-- Hasil -->
      <div class="card mt-4">
        <div class="card-header fw-bold">📊 Ringkasan Pengeluaran</div>
        <div class="card-body" id="result">
          <p class="text-muted">Belum ada data.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
